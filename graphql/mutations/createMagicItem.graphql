mutation CreateMagicItem(
  $name: String!
  $description: String!
  $rarity: String!
  $characterId: ID!
  $attunement: Boolean!
  $type: String!
) {
  createMagicItem(
    item: {
      name: $name
      description: $description
      rarity: $rarity
      characterId: $characterId
      attunement: $attunement
      type: $type
    }
  ) {
    id
    name
    description
    attunement
    magicBonus
    rarity
    weaponType
    armorType
    type
    attachedSpells {
      id
      name
    }
  }
}
