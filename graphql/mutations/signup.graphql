mutation Signup(
  $email: String!
  $password: String!
  $passwordConfirm: String!
  $username: String!
) {
  signup(
    user: {
      email: $email
      password: $password
      passwordConfirm: $passwordConfirm
      username: $username
    }
  ) {
    user {
      username
    }
    token
  }
}
