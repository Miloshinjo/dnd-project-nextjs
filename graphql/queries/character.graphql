query Character($id: ID!) {
  character(character: { id: $id }) {
    id
    name
    level
    race
    hitPoints
    maxHitPoints
    armorClass
    gold
    alignment
    inspiration
    strength
    dexterity
    constitution
    intelligence
    wisdom
    charisma
    speed
    spellSlots
    klassAbilityOne
    klass {
      id
      name
      hitDie
      spellCastingModifier
    }
    subclass {
      id
      name
      spellCastingModifier
    }
    skills {
      id
      name
      ability
    }
    spells {
      id
      name
      level
      castingTime
      school
      range
      components
      ritual
      concentration
    }
    preparedSpells {
      id
      name
      level
      castingTime
      school
      range
      components
    }
    arcaneWard
    arcaneWardMax
  }
}
